<div class="container d-flex flex-column justify-content-center mt-5">
  <input type="text" [formControl]="control">

  <ng-container *ngIf="value; else elseTemplate">
    {{value}}
  </ng-container>
  <ng-template #elseTemplate>
    Invalid expression
  </ng-template>

  <div *ngFor="let res of results">
    Expression: {{res.expression}}, value: {{res.value}}
  </div>

</div>
